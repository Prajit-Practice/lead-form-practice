  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJAX Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body> 
   <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WR8JGZB7"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->


  <div class="container">
    <h2>Get a Free Consultation</h2>
    <form id="leadForm">
      <input type="hidden" name="utm_source" id="utm_source">
<input type="hidden" name="utm_medium" id="utm_medium">
<input type="hidden" name="utm_campaign" id="utm_campaign">
<input type="hidden" name="utm_term" id="utm_term">

      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Your Email" required />
      </div>

      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
      </div>

      <div class="form-group">
        <textarea id="message" name="message" placeholder="Your Message" rows="4"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="statusMsg" class="status"></div>
  </div>

<script>
  function getUTMParams() {
    const params = new URLSearchParams(window.location.search);

    document.getElementById("utm_source").value =
      params.get("utm_source") || "direct";

    document.getElementById("utm_medium").value =
      params.get("utm_medium") || "none";

    document.getElementById("utm_campaign").value =
      params.get("utm_campaign") || "none";

    document.getElementById("utm_term").value =
      params.get("utm_term") || "none";
  }

  window.onload = getUTMParams;

  document.getElementById("leadForm").addEventListener("submit", function (e) {
    e.preventDefault();

    document.getElementById("statusMsg").style.color = "green";
    document.getElementById("statusMsg").textContent =
      "Thank you! Your information has been sent successfully.";

    this.reset();
  });
</script>


</body>
</html>
