  <meta charset="UTF-8" />

  <title>AJAX Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>

<body> 
   <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="container">
    <h2>Get a Free Consultation</h2>
    <form id="leadForm">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Your Email" required />
      </div>

      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
      </div>

      <div class="form-group">
        <textarea id="message" name="message" placeholder="Your Message" rows="4"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="statusMsg" class="status"></div>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value
      };

      // TODO: Replace with your API endpoint
      const API_URL = "https://example.com/submit-lead";

      document.getElementById("statusMsg").textContent = "Sending...";

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then(response => {
          if (response.ok) {
            document.getElementById("statusMsg").textContent = "Thanks! Your lead has been submitted.";
            document.getElementById("leadForm").reset();
          } else {
            throw new Error("Network response was not ok");
          }
        })
        .catch(error => {
          document.getElementById("statusMsg").textContent = "Oops! Something went wrong.";
          console.error("Error:", error);
        });
    });
  </script>
</body>
